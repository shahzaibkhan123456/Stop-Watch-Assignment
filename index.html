<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrap">
        <div id="timer">

            <svg width="260" height="260">
                <circle class="defaultCircle" cx="125" cy="125" r="120" stroke="#ff88fb" stroke-width="10" fill="none"
                stroke-linecap="round"/>
                <circle id="animateCircle" cx="125" cy="125" r="120" stroke="#d459cb" stroke-width="10" fill="none"
                stroke-linecap="round"/>
            </svg>
            
            <span id="hour">00</span>
            <span id="minute">00</span>
            <span id="second">00</span>
            <span id="millisecond">00</span>
        

        </div>
        <p>Your time Start Now</p>
        <div class="option">
            <a id="play" onclick="playFunc();" href="javascript:void(0)"> <i class="fa fa-play"></i>
            <i class="fa fa-pause"></i></a>
            <a id="stop" onclick="stopFunc();" href="javascript:void(0)"><i class="fa fa-stop"></i> Stop</a>
            <a id="reset" onclick="resetFunc();" href="javascript:void(0)"><i class="fa fa-undo"></i></a>
        </div>

    </div>
</body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="app.js"></script>
</html>
